<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <h1>Будь ласка, оцініть вашу поїздку</h1>

  <div class="body">
    <form class="rating">
      <div class="rating__stars">
        <input id="rating-1" class="rating__input rating__input-1" type="radio" name="rating" value="1">
        <input id="rating-2" class="rating__input rating__input-2" type="radio" name="rating" value="2">
        <input id="rating-3" class="rating__input rating__input-3" type="radio" name="rating" value="3">
        <input id="rating-4" class="rating__input rating__input-4" type="radio" name="rating" value="4">
        <input id="rating-5" class="rating__input rating__input-5" type="radio" name="rating" value="5">
        <label class="rating__label" for="rating-1">
          <svg class="rating__star" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true">
            <g transform="translate(16,16)">
              <circle class="rating__star-ring" fill="none" stroke="#000" stroke-width="16" r="8"
                transform="scale(0)" />
            </g>
            <g stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <g transform="translate(16,16) rotate(180)">
                <polygon class="rating__star-stroke"
                  points="0,15 4.41,6.07 14.27,4.64 7.13,-2.32 8.82,-12.14 0,-7.5 -8.82,-12.14 -7.13,-2.32 -14.27,4.64 -4.41,6.07"
                  fill="none" />
                <polygon class="rating__star-fill"
                  points="0,15 4.41,6.07 14.27,4.64 7.13,-2.32 8.82,-12.14 0,-7.5 -8.82,-12.14 -7.13,-2.32 -14.27,4.64 -4.41,6.07"
                  fill="#000" />
              </g>
              <g transform="translate(16,16)" stroke-dasharray="12 12" stroke-dashoffset="12">
                <polyline class="rating__star-line" transform="rotate(0)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(72)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(144)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(216)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(288)" points="0 4,0 16" />
              </g>
            </g>
          </svg>
          <span class="rating__sr">1 star—Terrible</span>
        </label>
        <label class="rating__label" for="rating-2">
          <svg class="rating__star" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true">
            <g transform="translate(16,16)">

                transform="scale(0)" />
            </g>
            <g stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <g transform="translate(16,16) rotate(180)">
                <polygon class="rating__star-stroke"
                  points="0,15 4.41,6.07 14.27,4.64 7.13,-2.32 8.82,-12.14 0,-7.5 -8.82,-12.14 -7.13,-2.32 -14.27,4.64 -4.41,6.07"
                  fill="none" />
                <polygon class="rating__star-fill"
                  points="0,15 4.41,6.07 14.27,4.64 7.13,-2.32 8.82,-12.14 0,-7.5 -8.82,-12.14 -7.13,-2.32 -14.27,4.64 -4.41,6.07"
                  fill="#000" />
              </g>
              <g transform="translate(16,16)" stroke-dasharray="12 12" stroke-dashoffset="12">
                <polyline class="rating__star-line" transform="rotate(0)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(72)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(144)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(216)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(288)" points="0 4,0 16" />
              </g>
            </g>
          </svg>
          <span class="rating__sr">2 stars—Bad</span>
        </label>
        <label class="rating__label" for="rating-3">

                <polygon class="rating__star-fill"

                <polyline class="rating__star-line" transform="rotate(144)" points="0 4,0 16" />

            </g>
          </svg>
          <span class="rating__sr">3 stars—OK</span>
        </label>
        <label class="rating__label" for="rating-4">

            <g transform="translate(16,16)">
              <circle class="rating__star-ring" fill="none" stroke="#000" stroke-width="16" r="8"
                transform="scale(0)" />
            </g>
            <g stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <g transform="translate(16,16) rotate(180)">
                <polygon class="rating__star-stroke"
                  points="0,15 4.41,6.07 14.27,4.64 7.13,-2.32 8.82,-12.14 0,-7.5 -8.82,-12.14 -7.13,-2.32 -14.27,4.64 -4.41,6.07"

                <polygon class="rating__star-fill"

              <circle class="rating__star-ring" fill="none" stroke="#000" stroke-width="16" r="8"

            </g>
            <g stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <g transform="translate(16,16) rotate(180)">
                <polygon class="rating__star-stroke"

                  fill="none" />
                <polygon class="rating__star-fill"
                  points="0,15 4.41,6.07 14.27,4.64 7.13,-2.32 8.82,-12.14 0,-7.5 -8.82,-12.14 -7.13,-2.32 -14.27,4.64 -4.41,6.07"
                  fill="#000" />
              </g>
              <g transform="translate(16,16)" stroke-dasharray="12 12" stroke-dashoffset="12">
                <polyline class="rating__star-line" transform="rotate(0)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(72)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(144)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(216)" points="0 4,0 16" />
                <polyline class="rating__star-line" transform="rotate(288)" points="0 4,0 16" />
              </g>
            </g>
          </svg>
          <span class="rating__sr">5 stars—Excellent</span>
        </label>
        <p class="rating__display" data-rating="1" hidden>Це було жахливо, ПРОСТО ЖАХ</p>
        <p class="rating__display" data-rating="2" hidden>Ну... 2, радуйтесь що не 1</p>
        <p class="rating__display" data-rating="3" hidden>це було ОКЕЙ і нічого більше</p>
        <p class="rating__display" data-rating="4" hidden>Майже все було прекрасно, але щось в кінці пішло не так</p>
        <p class="rating__display" data-rating="5" hidden>ВАУ, БОЖЕ ЦЕ НАЙПРЕКРАСНІША ПОЇЗДКА В ВСІТІ</p>
      </div>
    </form>
  </div>

  <div class="form-group mt-3">
    <textarea style="margin-top: 0px;" id="comment" class="form-control" rows="3" placeholder="Коментарі...?"></textarea>
  </div>


  <button type="button" class="btn btn-success btn-sm">Надіслати відгук</button>
